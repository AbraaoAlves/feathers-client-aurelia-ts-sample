<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Profile</h3>
    </div>

    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">CPF</label>
          <div class="col-sm-10">
            <input type="text" placeholder="000.000.000-00" class="form-control" value.bind="contact.cpf">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" placeholder="email" class="form-control" value.bind="contact.email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Telefone</label>
          <div class="col-sm-10">
            <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <button class="btn btn-info">Mudar Senha</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Savar</button>
    <a class="btn btn-close" route-href="route: no-selection;">Cancelar</a>
  </div>
</template>
