<template>
  <div class="vendor-list">
    <ul class="list-group">
      <li repeat.for="vendor of vendors" class="list-group-item ${vendor.id === selectedId ? 'active' : ''}">
        <a route-href="route: vendor-detail; params.bind: {id:vendor.id}" click.delegate="select(vendor)">
          <h4 class="list-group-item-heading">${vendor.name} ${mask(vendor.cpf)}</h4>
          <p class="list-group-item-text">${vendor.email}</p>
        </a>
      </li>
    </ul>
  </div>
</template>
